<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a="";
        do{
            a=+prompt("Nhập nhiệt độ hiện tại (oC)");
            console.log(a);
            if(a>100){
                alert(`Yêu cầu giảm nhiệt độ!`);
            }
            else if(a<20){
                alert(`Yêu cầu tăng nhiệt độ!`);
            }
        }while(a>0);
    </script>
</body>
</html>

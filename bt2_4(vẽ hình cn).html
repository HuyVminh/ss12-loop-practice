<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <pre><script>
        //vẽ hình chữ nhật theo số cạnh nhập số lượng sao từ màn hình
        let a=+prompt("Nhập cạnh a");
        let b=+prompt("Nhập cạnh b")
        let x = "";
        for (i = 1; i <= a; i++) {
            if (i == 1 || i == a) {
                x = "";
                for (j = 1; j <= b; j++) {
                    document.write("*")
                }
            } else {
                for (j = 1; j <= b; j++) {
                    x = "";
                    if (j == 1 || j == b) {
                        document.write("*")
                    } else {
                        x += " ";
                        document.write(x);
                    }
                }
                
            }
            document.writeln();
        }
    </script>
    </pre>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre><script>
        let n = +prompt("Nhập số N");
        for (i = 1; i <= n; i++) {
            for (j = 0; j < n; j++) {
                document.write(i + j + " ");
            }
            document.writeln();
        }
    </script>
    </pre>
</body>

</html>

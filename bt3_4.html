<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tính tổng 30 số đầu tiên chia hết cho 5
        let count=0;
        let sum=0;
        for(i=1;count<30;i++){
            if(i%5==0){
                console.log(i);
                sum=sum+i;
                count++;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
